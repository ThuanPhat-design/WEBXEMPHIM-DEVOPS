name: CI/CD for Client

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3. Install dependencies (and patch missing Babel plugin)
      - name: Install dependencies
        working-directory: ./client
        run: |
          npm install
          npm install --save-dev @babel/plugin-proposal-private-property-in-object

      # 4. Run ESLint but don't fail the pipeline yet
      - name: Run ESLint
        working-directory: ./client
        run: npm run lint || true

      # 5. Build project (skip ESLint warnings breaking the build)
      - name: Build client
        working-directory: ./client
        run: CI=false npm run build
